name: Snake Game

on:
  push:
    branches: [main]

  # Schedule the workflow to run at specific times
  schedule:
    - cron: '0 */6 * * *' # every 6 hours

  # Run the workflow manually
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2.4.4
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build snake
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.2
        with:
          branch: gh-pages
          folder: dist
